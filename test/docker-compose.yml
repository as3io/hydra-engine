version: '3'
services:
  test:
    tty: true
    build: ../
    volumes:
      - ../:/app:cached
      - node_modules:/app/node_modules
    depends_on:
      - redis
      - mongo
    entrypoint: yarn run test:run
    environment:
      NODE_ENV: test
      MONGO_DSN: mongodb://mongo:27017/hydra
      REDIS_DSN: redis://redis:6379/0
      PORT: 8100
      JWT_SECRET: somenotsecretkey
      SESSION_GLOBAL_SECRET: notarealkey
      SESSION_NAMESPACE: 96b6ad34-0c2a-440b-8d7b-3b9094bd2250
      SESSION_EXPIRATION: 300
      SENDGRID_API_KEY: 1234
      SENDGRID_FROM: Foo <foo@bar.com>
      APP_BASE_URI: http://domain.com
      APP_NAME: Hydra
  redis:
    image: redis:alpine
    volumes:
      - redis:/data
  mongo:
    image: mongo:3.6
    volumes:
      - mongodb:/data/db

volumes:
  node_modules:
    labels:
      io.as3.appname: "hydra-engine"
      io.as3.env: "test"
  mongodb:
    labels:
      io.as3.appname: "hydra-engine"
      io.as3.discard: "true"
      io.as3.env: "test"
  redis:
    labels:
      io.as3.appname: "hydra-engine"
      io.as3.discard: "true"
      io.as3.env: "test"
